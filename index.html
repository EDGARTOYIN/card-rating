<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,600&family=Hanken+Grotesk:wght@100;200;500&family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,700&family=Roboto:wght@300&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Interactive rating component</title>

  </head>
  <body>

    <main>
      <div class="rating-card">
        <form class="grid-flow" id="rating__form" action="form-submited.html">
          <div class="rating__icon">
            <svg width="17" height="16"
              xmlns="http://www.w3.org/2000/svg"><path
                d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                fill="#FC7614" /></svg>
          </div>
          <div class="grid-flow" data-att="small">
            <h1 class="rating__title">How did we do?</h1>
            <p class="rating__text">Please let us know how we did with your
              suport
              request.
              All feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="rating__options flex-flow">
            <input type="radio" id="option1" name="options" value="1">
            <label for="option1" class="flex-f">1</label>

            <input type="radio" id="option2" name="options" value="2">
            <label for="option2" class="flex-f">2</label>

            <input type="radio" id="option3" name="options" value="3">
            <label for="option3" class="flex-f">3</label>

            <input type="radio" id="option4" name="options" value="4">
            <label for="option4" class="flex-f">4</label>

            <input type="radio" id="option5" name="options" value="5">
            <label for="option5" class="flex-f">5</label>
          </div>
          <button class="btn-submit" type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
